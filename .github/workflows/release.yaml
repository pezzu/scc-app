name: release

on:
    push:
        tags:
            - "*"

jobs:
    release:
        permissions:
            contents: write
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies and build
              run: |
                  npm ci
                  npm run build

            - name: Zip the out folder
              run: |
                  cd out
                  zip -r out.zip .

            - name: Create Release
              id: create_release
              uses: ncipollo/release-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false
                  artifacts: "out.zip"
